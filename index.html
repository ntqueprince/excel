<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Analysis Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-table"></i> Excel Data Analysis Tool</h1>
            <p>
                <span class="rainbow-text">created by shivang</span>
            </p>
        </div>

        <div class="input-section">
            <div class="input-tabs">
                <button class="tab-button active" onclick="switchTab('upload')">
                    <i class="fas fa-upload"></i> Upload File
                </button>
                <button class="tab-button" onclick="switchTab('paste')">
                    <i class="fas fa-paste"></i> Paste Data
                </button>
            </div>

            <div id="upload-tab" class="tab-content active">
                <div class="drop-area"
                    ondragover="handleDragOver(event)"
                    ondragleave="handleDragLeave(event)"
                    ondrop="handleDrop(event)">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & Drop your file here or</p>
                    <input type="file" id="fileInput" onchange="handleFileUpload(event)" accept=".xlsx, .xls, .csv">
                    <label for="fileInput" class="btn btn-primary">Choose a file</label>
                </div>
            </div>

            <div id="paste-tab" class="tab-content">
                <textarea id="pasteArea" placeholder="Paste your data here (e.g., from Excel)"></textarea>
                <button class="btn btn-primary" onclick="processData()">Process Data</button>
            </div>
        </div>

        <div class="controls-section" id="controlsSection">
            <div class="controls-grid">
                <div class="control-group">
                    <strong>Columns: </strong>
                    <span id="selectedColumnCount">0</span> selected
                    <button class="btn btn-danger" onclick="deleteSelectedColumns()">
                        <i class="fas fa-trash"></i> Delete Selected
                    </button>
                </div>
                <div class="control-group">
                    <strong>Rows: </strong>
                    <span id="selectedRowCount">0</span> selected
                    <button class="btn btn-danger" onclick="deleteSelectedRows()">
                        <i class="fas fa-trash"></i> Delete Selected
                    </button>
                </div>
            </div>

            <div class="controls-grid">
                <div class="control-group">
                    <button class="btn btn-primary" onclick="captureTable()">
                        <i class="fas fa-camera"></i> Screenshot
                    </button>
                </div>
                <div class="control-group">
                    <button class="btn btn-success" onclick="exportToExcel()">
                        <i class="fas fa-download"></i> Download Excel
                    </button>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <div>Processing your data...</div>
        </div>

        <div id="tableContainer" class="table-container">
            <div class="stats">
                <div>
                    Rows: <strong id="rowCount">0</strong> | 
                    Columns: <strong id="columnCount">0</strong>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="dataTable" class="data-table">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
